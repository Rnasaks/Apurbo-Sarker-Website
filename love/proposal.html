<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Proposal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(15, 12, 41, 0.8), rgba(48, 43, 99, 0.8), rgba(36, 36, 62, 0.8)),
                        url('/love/heart.webp') no-repeat center center;
            background-size: cover;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            z-index: 2;
            animation: glow 3s ease-in-out infinite, floatText 3s infinite ease-in-out;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            max-width: 600px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            z-index: 2;
            animation: fadeIn 2s ease-in-out, floatText 3s infinite ease-in-out;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 0, 127, 1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Advanced Heart Animation */
        .heart {
            position: absolute;
            bottom: -100px;
            width: 60px;
            height: 54px;
            background-color: #ff0055;
            transform: rotate(-45deg);
            animation: floatUp 6s ease-in-out infinite;
            opacity: 0.8;
            z-index: 1;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ff0055;
        }

        .heart::before {
            top: -30px;
            left: 0;
        }

        .heart::after {
            left: 30px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: rotate(-45deg) translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
                transform: rotate(-45deg) translateY(-50vh) scale(1.2);
            }
            100% {
                transform: rotate(-45deg) translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        .heart:nth-child(2) {
            animation-delay: 1s;
            left: 20%;
            animation-duration: 7s;
        }

        .heart:nth-child(3) {
            animation-delay: 2s;
            left: 40%;
            animation-duration: 8s;
        }

        .heart:nth-child(4) {
            animation-delay: 0.5s;
            left: 60%;
            animation-duration: 9s;
        }

        .heart:nth-child(5) {
            animation-delay: 3s;
            left: 80%;
            animation-duration: 10s;
        }

        .heart:nth-child(6), .heart:nth-child(7), .heart:nth-child(8), .heart:nth-child(9) {
            animation-delay: 1.5s;
            left: calc(10% + 15vw);
            animation-duration: 9s;
        }

        .heart:nth-child(10), .heart:nth-child(11), .heart:nth-child(12) {
            animation-delay: 2.5s;
            left: calc(60% + 15vw);
            animation-duration: 10s;
        }

        /* Hide audio controls */
        audio {
            display: none;
        }

        /* Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
            animation: backgroundPulse 6s infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% {
                filter: blur(0px);
            }
            50% {
                filter: blur(5px);
            }
        }

        /* Futuristic Floating Effect */
        h1, p {
            animation: floatText 3s infinite ease-in-out;
            z-index: 2;
        }

        @keyframes floatText {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1 id="loveMessage"></h1>
    <p id="customMessageDisplay"></p>
    <h1 id="proposeMessage"></h1>

    <!-- Floating Hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <!-- Romantic Love Song -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showProposal() {
            const urlParams = new URLSearchParams(window.location.search);
            const uniqueID = urlParams.get('id');
            const storedData = localStorage.getItem(uniqueID);

            if (storedData) {
                const { lovedOneName, customMessage, yourName } = JSON.parse(storedData);
                document.getElementById('loveMessage').textContent = `I LOVE YOU, ${lovedOneName.toUpperCase()}!`;
                document.getElementById('customMessageDisplay').textContent = customMessage;
                document.getElementById('proposeMessage').textContent = `- PROPOSED BY ${yourName.toUpperCase()} -`;
            } else {
                document.getElementById('loveMessage').textContent = 'Proposal not found.';
            }
        }

        window.onload = showProposal;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Proposal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(15, 12, 41, 0.8), rgba(48, 43, 99, 0.8)), 
                        url('/love/heart.webp') no-repeat center center;
            background-size: cover;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 25px;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6), 0 0 40px rgba(0, 255, 255, 0.4);
            z-index: 2;
            animation: glow 2.5s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.75rem;
            margin-top: 15px;
            max-width: 650px;
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8), 0 0 30px rgba(255, 0, 255, 0.6), 0 0 40px rgba(255, 0, 255, 0.4);
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
            line-height: 1.6;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6), 0 0 40px rgba(0, 255, 255, 0.4);
            }
            50% {
                text-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 50px rgba(255, 0, 127, 1), 0 0 60px rgba(0, 255, 255, 1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="loveMessage">Proposal not found.</h1>
    <p id="customMessageDisplay"></p>
    <h1 id="proposeMessage"></h1>

    <!-- Canvas for Heart Animation -->
    <canvas id="heartCanvas"></canvas>

    <!-- Romantic Love Song -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showProposal() {
            const urlParams = new URLSearchParams(window.location.search);
            const uniqueID = urlParams.get('id');
            const storedData = localStorage.getItem(uniqueID);

            if (storedData) {
                const { lovedOneName, customMessage, yourName } = JSON.parse(storedData);
                document.getElementById('loveMessage').textContent = `I LOVE YOU, ${lovedOneName.toUpperCase()}!`;
                document.getElementById('customMessageDisplay').textContent = customMessage;
                document.getElementById('proposeMessage').textContent = `- PROPOSED BY ${yourName.toUpperCase()} -`;
            } else {
                document.getElementById('loveMessage').textContent = 'Proposal not found.';
            }
        }

        window.onload = showProposal;

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const hearts = [];
        const colors = ['#FF0000', '#FF1493', '#FF69B4', '#FF00FF', '#8A2BE2']; // Red and Purple shades

        function Heart(x, y, size, speed, color) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.speed = speed;
            this.color = color;
        }

        Heart.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.bezierCurveTo(this.x - this.size / 2, this.y - this.size / 2, this.x - this.size, this.y + this.size / 3, this.x, this.y + this.size);
            ctx.bezierCurveTo(this.x + this.size, this.y + this.size / 3, this.x + this.size / 2, this.y - this.size / 2, this.x, this.y);
            ctx.closePath();

            ctx.fillStyle = this.color;
            ctx.shadowColor = this.color;
            ctx.shadowBlur = 20;
            ctx.fill();
        };

        Heart.prototype.update = function() {
            this.y -= this.speed;
            if (this.y < -this.size) {
                this.y = canvas.height + this.size;
                this.x = Math.random() * canvas.width;
                this.size = Math.random() * 30 + 20;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
        };

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const size = Math.random() * 30 + 20;
                const speed = Math.random() * 2 + 1;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                hearts.push(new Heart(x, y, size, speed, color));
            }
        }

        function animateHearts() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            requestAnimationFrame(animateHearts);
        }

        createHearts();
        animateHearts();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.onkeydown = function(e) {
            if (e.keyCode == 123) { // F12 key
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
        };
    </script>
</body>
</html>
